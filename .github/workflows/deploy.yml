name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ec2-13-59-13-187.us-east-2.compute.amazonaws.com
      DEPLOY_USER: ec2-user
      DEPLOY_DIR: /home/ec2-user/movierec/movierec

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Prepare deployment files
        run: |
          mkdir -p deploy_package
          cp -r app deploy_package/
          cp -r frontend/dist deploy_package/frontend-dist
          cp requirements.txt deploy_package/

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          # Write secret to a temp file first (do not assume format)
          printf "%s" "${{ secrets.AWS_PRIVATE_KEY }}" > ~/.ssh/key_input.txt

          # If the secret looks like a PEM (has BEGIN...PRIVATE KEY), use as-is; otherwise try base64-decode
          if grep -q "BEGIN \\|PRIVATE KEY" ~/.ssh/key_input.txt; then
            cp ~/.ssh/key_input.txt ~/.ssh/deploy_key.pem
          else
            # Attempt base64 decode into PEM
            if echo "${{ secrets.AWS_PRIVATE_KEY }}" | base64 -d > ~/.ssh/deploy_key.pem 2>/dev/null; then
              echo "Decoded AWS_PRIVATE_KEY from base64."
            else
              echo "Failed to parse AWS_PRIVATE_KEY: not PEM and base64 decode failed." >&2
              exit 1
            fi
          fi

          # Normalize Windows CRLF to LF just in case
          sed -i 's/\r$//' ~/.ssh/deploy_key.pem || true

          chmod 600 ~/.ssh/deploy_key.pem
          # Validate key readability (will exit non-zero if invalid)
          ssh-keygen -lf ~/.ssh/deploy_key.pem > ~/.ssh/deploy_key.fingerprint || {
            echo "Invalid SSH private key provided in AWS_PRIVATE_KEY (failed to read fingerprint)." >&2
            exit 1
          }
          echo "Using SSH key fingerprint: $(cat ~/.ssh/deploy_key.fingerprint)"

          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts

      - name: SSH smoke test
        run: |
          # Use verbose output to aid debugging if auth fails
          ssh -vvv -o BatchMode=yes -i ~/.ssh/deploy_key.pem $DEPLOY_USER@$DEPLOY_HOST "echo connected"

      - name: Create deploy dir on EC2
        run: |
          ssh -i ~/.ssh/deploy_key.pem $DEPLOY_USER@$DEPLOY_HOST "sudo mkdir -p $DEPLOY_DIR && sudo chown -R ec2-user:ec2-user /home/ec2-user/movierec"

      - name: Rsync files to service WorkingDirectory
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/deploy_key.pem" \
            deploy_package/ \
            $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_DIR/

      - name: Install dependencies and restart systemd service
        run: |
          ssh -i ~/.ssh/deploy_key.pem $DEPLOY_USER@$DEPLOY_HOST "bash -lc 'set -e; cd $DEPLOY_DIR; if [ ! -d .venv ]; then python3 -m venv .venv; fi; source .venv/bin/activate; pip install --upgrade pip; pip install -r requirements.txt; sudo systemctl restart movierec; sudo systemctl status --no-pager movierec || true'"

      - name: Health check (via Nginx on port 80)
        run: |
          sleep 3
          curl -fsS http://$DEPLOY_HOST/config || {
            echo "Health check failed";
            curl -v http://$DEPLOY_HOST/config || true;
            # Show recent journal logs for faster debug
            ssh -i ~/.ssh/deploy_key.pem $DEPLOY_USER@$DEPLOY_HOST "sudo journalctl -u movierec --since '5 minutes ago' --no-pager || true"
            exit 1;
          }

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key.pem
